<html>
  <head>
    <title>My about page!</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <form>
      <div class="inputWrapper">
        <label class="formLables">first Name</label>
        <input placeholder="Enter your first name" />
      </div>

      <div class="inputWrapper">
        <label class="formLables">Last Name</label>
        <input placeholder="Enter your last name" />
      </div>

      <div class="inputWrapper">
        <label class="formLables">Age</label>
        <input type="number" placeholder="Enter your age" />
      </div>

      <div class="inputWrapper">
        <label class="formLables">Are you under 30</label>
        <input type="checkbox" placeholder="are you under 30" />
      </div>

      <div class="inputWrapper">
        <label class="formLables">Male or female?</label>
        <div>
          <label class="formLables">Male</label>
          <input type="radio" placeholder="are you under 30" />
          <label class="formLables">Female</label>
          <input type="radio" placeholder="are you under 30" />
        </div>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
